<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mathematical Evaluation with History</title>
    <link rel="stylesheet" href="table_style.css">
</head>

<body>
    <div class="full-body">
    <div class="eqn">
        <label>Enter an Equation</label><br>
        <input type="text" id="equation"><br>
        <button onclick="ev()">Evaluate</button>
        <button>History</button>
    </div>
    <div class="math_table">
        <table>
            <tr>
                <th>Maths Equations</th>
                <th>Answer</th>
            </tr>
            <tr>
                <td>3+4</td>
                <td>7</td>
            </tr>
            <tr>
                <td>1+4</td>
                <td>5</td>
            </tr>
        </table>
    </div>
</div>
    <script src="evaluation_script.js"></script>
</body>

</html>
