<html>
    <head>
        <title>
            Registration form
        </title>
        <link type="text/css" rel="stylesheet" href="styles.css">
    </head>
    <body>
        <form action="" method="POST">
            <!-- Haritha -->
            <div class="form-class">
                <h2>EMPLOYEE REGISTRATION</h2>
                <div class="labels">
                    <label>First Name</label>
                </div>
                <div class="field-values">
                    <input type="text" name="fn">

                </div>
                <div class="labels">
                    <label>Last Name</label>
                </div>
                <div class="field-values">
                    <input type="text" name="ln">
                    
                </div>
                <div class="labels">
                    <label>Email id</label>
                </div>
                <div class="field-values">
                    <input type="text" name="email">
                    
                </div>
                <div class="labels">
                    <label>Password</label>
                </div>
                <div class="field-values">
                    <input type="text" name="password">
                    
                </div>
                <div class="labels">
                    <label>Gender</label>
                </div>
                <div class="field-values">
                    <input type="radio" name="gender" value="male">Male
                    <input type="radio" name="gender" value="female">Female
                </div>
                <div class="labels">
                    <label>Country</label>
                </div>
                <div class="field-values">
                    <select value="country">
                        <option name="india">India</option>
                        <option name="australia">Australia</option>
                        <option name="switzerland">Switzerland</option>
                        <option name="korea">Korea</option>
                        <option name="england">England</option>
                    </select>                   
                </div>
                <div class="labels">
                    <label>State</label>
                </div>
                <div class="field-values">
                    <select value="state">
                        <option name="ap">Andhra Pradesh</option>
                        <option name="tamil">Tamilnadu</option>
                        <option name="odisha">Odisha</option>
                        <option name="delhi">Delhi</option>
                        <option name="manipur">Manipur</option>
                    </select>                   
                </div>
                <div class="labels">
                    <label>Mobile Number</label>
                </div>
                <div class="field-values">
                    <input type="text" name="mobile">                    
                </div>
                <div class="labels">
                    <label>Hobbies</label>
                </div>
                <div class="field-values">
                    <input type="checkbox" name="singing">Singing<br>
                    <input type="checkbox" name="dancing">Dancing<br>
                    <input type="checkbox" name="writing">Writing<br>
                    <input type="checkbox" name="painting">Painting<br>
                </div>
                <div class="labels">
                    <label>Address</label>
                </div>
                <div class="field-values">
                    <textarea name="address"></textarea>
                </div>
                <div>
                    <input class="reset" type="reset" name="reset" align="right">
                    <input class="submit" type="submit" name="submit" align="right">
                </div>
            </div>
        </form>
    </body>
</html>
