<html>
    <head>
        <title>
            Registration form
        </title>
        <link type="text/css" rel="stylesheet" href="styles.css">
    </head>
    <body onload="DisplayEmployeeDetails()">
        <form id="registrationForm" >
            <div class="form-class">
                <h2>EMPLOYEE REGISTRATION</h2>
                <div class="labels">
                    <label>First Name</label>
                </div>
                <div class="field-values">
                    <input type="text" name="FirstName">

                </div>
                <div class="labels">
                    <label>Last Name</label>
                </div>
                <div class="field-values">
                    <input type="text" name="LastName">
                    
                </div>
                <div class="labels">
                    <label>Email id</label>
                </div>
                <div class="field-values">
                    <input type="text" name="Email">
                    
                </div>
                <div class="labels">
                    <label>Password</label>
                </div>
                <div class="field-values">
                    <input type="password" name="Password">  
                </div>
                <div class="labels">
                    <label>DOB</label>
                </div>
                <div class="field-values">
                    <input type="date" name="Dob">

                </div>
                <div class="labels">
                    <label>Gender</label>
                </div>
                <div class="field-values">
                    <input type="radio" name="gender" value="male">Male
                    <input type="radio" name="gender" value="female">Female
                </div>
                <div class="labels">
                    <label>Country</label>
                </div>
                <div class="field-values">
                    <select name="country" value="country">
                        <option name="india">India</option>
                        <option name="australia">Australia</option>
                        <option name="switzerland">Switzerland</option>
                        <option name="korea">Korea</option>
                        <option name="england">England</option>
                    </select>                   
                </div>
                <div class="labels">
                    <label>State</label>
                </div>
                <div class="field-values">
                    <select name="state" value="state">
                        <option>Andhra Pradesh</option>
                        <option>Tamilnadu</option>
                        <option>Odisha</option>
                        <option>Delhi</option>
                        <option>Manipur</option>
                    </select>                   
                </div>
                <div class="labels">
                    <label>Mobile Number</label>
                </div>
                <div class="field-values">
                    <input type="text" name="mobile">                    
                </div>
                <div class="labels">
                    <label>Hobbies</label>
                </div>
                <div class="field-values">
                    <input type="checkbox" name="hobbies">Singing<br>
                    <input type="checkbox" name="hobbies">Dancing<br>
                    <input type="checkbox" name="hobbies">Writing<br>
                    <input type="checkbox" name="hobbies">Painting<br>
                </div>
                <div class="labels">
                    <label>Address</label>
                </div>
                <div class="field-values">
                    <textarea name="Address">Where is your house</textarea>
                </div>
                <div>
                    <input class="reset" type="reset" name="reset" align="right">
                    <input class="submit" type="submit" name="submit" align="right">
                </div>
            </div>
        </form>
        <p id="demo"><button onclick="AddEmployee()">Register</button></p>
    <table id="employeelist" border="1">
    </table>
        <script src = "register.js"></script>
    </body>
</html>
